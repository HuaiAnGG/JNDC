    api files('libs\\core_auth_iscs_v1.0-release.aar',
            'libs\\core_message_3_v1.0-release.aar',
            'libs\\core_basic_v1.0-release.aar'
//            'libs\\core_location-release.aar',
//            'libs\\core_push-release.aar',
//            'libs\\core_social-release.aar',
//            'libs\\multi-image-selector-release.aar',
//            'libs\\swipebacklayoutlib-release.aar',
